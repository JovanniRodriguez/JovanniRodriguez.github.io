    <div class="container-xxl w-100 h-75">
    
        <div class="container-xxl text-light text-nowrap text-center" id="titleBox">
            
            <div class="formBox">
            <h1 class="nameText display-3 mt-0 py-0" style="color: white;">Contact Me</h1>
            <small id="emailHelp" class="form-text text-muted">We wont' share your info with anyone else.</small>
            <form>
                <div class="form-group mt-5">
                  <label for="exampleInputEmail1" id="nameLabel">Full Name</label>
                  <input type="text" class="form-control" required=true id="name" placeholder="Enter Name">
                  <br>
                <div class="form-group">
                  <label for="exampleInputPassword1" id="emailLabel">Email Address</label>
                  <input type="email" class="form-control" required="true" id="emailAddress" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" id="questionLabel">Do you have a question?</label>
                    <textarea class="form-control" id="question" rows="5"></textarea>
                    <br>
                  </div>
                <button type="submit" class="btn btn-primary" style="background-color: white; color: black;" id="submitButton">Submit</button>
                <p class="my-2" id="submitStatus"></p>
              </form>
            </div>
            
        </div>
